name: Performance Testing

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    # Run performance tests weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'

jobs:
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Start application
        run: |
          npm start &
          sleep 30
          echo "Application started"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:3000
            http://localhost:3000/login
            http://localhost:3000/dashboard
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: './.lighthouserc.json'

      - name: Run performance tests
        run: npm run test:performance:report

      - name: Upload performance reports
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            .lighthouseci/
            performance-reports/

  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    needs: lighthouse
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run load tests
        run: |
          # Install artillery for load testing
          npm install -g artillery
          
          # Run load tests
          artillery run load-tests/load-test.yml
          
          # Run stress tests
          artillery run load-tests/stress-test.yml

      - name: Upload load test reports
        uses: actions/upload-artifact@v4
        with:
          name: load-test-reports
          path: |
            artillery-report.json
            load-test-results/

  bundle-analysis:
    name: Bundle Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.12.2'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run bundle analysis
        run: npm run build:analyze

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            bundle-analysis/
            dist/analyze/

      - name: Comment PR with bundle analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            if (fs.existsSync('bundle-analysis/report.html')) {
              const comment = `## ðŸ“¦ Bundle Analysis Complete
              
              Bundle analysis has been completed. Check the artifacts for detailed reports.
              
              **Key metrics:**
              - Total bundle size: [Check artifacts]
              - Chunk count: [Check artifacts]
              - Tree shaking efficiency: [Check artifacts]`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } 